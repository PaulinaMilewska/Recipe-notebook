<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Add Form</title>
    <style>
        #container {
            width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        #block {
            /*width: 600px;*/
            /*height: 100px;*/
            /*margin-left: auto;*/
            /*margin-right: auto;*/
        }
    </style>
</head>
<body bgcolor=#808080>
<hr>
<div id="container">
    <h2>Recipe Form</h2>
    <div style="display: inline; width: auto;">

        <form action="#" th:action="@{/save_recipe}" th:object="${recipe}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{title}" placeholder="Title of recipe"><br>
            <input type="text" th:field="*{descriptionOfPreparation}" placeholder="Description of preparation"><br>
            <input type="text" th:field="*{preparingTimeInMinutes}" placeholder="Preparation time"><br>
            <input type="text" th:field="*{cost}" placeholder="Cost"><br>
            <input type="text" th:field="*{degree}" placeholder="Difficulty A - E"><br>
            <input type="submit" th:value="Save">
        </form>

        <form action="#" th:action="@{/save_recipe}" th:object="${newIngredient}" method="post">
            <p>Ingredient id <input type="text" th:field="*{id}"></p>
            <p>Ingredient name <input type="text" th:field="*{name}"></p>
            <p>Ingredient quantity <input type="text" th:field="*{quantity}"></p>
            <p>Ingredient measure <input type="text" th:field="*{measure}"></p>
            <p><input type="submit" value="Add ingredient"></p>
        </form>

        <hr>
    </div>
</div>

</body>
</html>
