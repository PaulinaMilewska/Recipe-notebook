<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ingredient Form</title>
    <title>ADD NEW INGREDIENT</title>

    <style>
        #container {
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            /*background-color: #0088cc;*/
            /*text-align: center;*/
        }

        #logo {
            background-color: black;
            color: white;
            text-align: center;
            padding: 13px;
            width: 374px;
        }

        #work_space {
            float: left;
            background-color: lightgray;
            padding: 20px;
            text-align: center;
            width: 360px;
        }

    </style>
</head>
<body>
<div id="container">
    <div id="logo">
        <h3>ADD INGREDIENT</h3>
    </div>
    <div id="work_space">
        <form action="#" th:action="@{/save_ingredient}" th:object="${ingredient}" method="post">
            <input type="text" th:field="*{name}" placeholder="Name of ingredient"><br>
            <input type="text" th:field="*{quantity}" placeholder="Quantity"><br>

            <select class="form-control" name="measure" required>
                <option value="default">Select measure</option>
                <option th:each="measure : ${measureList}"
                        th:value="${measure}"
                        th:text="${measure}">
                </option>
            </select>
            <br>
            <input type="submit" th:value="Save">

            <br><br>
        </form>
    </div>
</div>
</body>
</html>
