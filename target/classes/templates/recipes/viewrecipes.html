<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Your recipe notebook</title>
    <meta name="description" content="Create your own recipe notebook!">
    <meta name="keywords" content="recipe, notebook, cooking, food, preparing dishes"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        #container {
            width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        #logo {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
        }

        #work_space {
            float: left;
            background-color: lightgray;
            width: 300px;
            min-height: 620px;
            padding: 10px;
        }

        #content {
            float: left;
            padding: 20px;
            min-height: 620px;
            width: 640px;
            background-color: greenyellow;
        }

        #footer {
            clear: both;
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .block {
            background-color: azure;
            width: 20%;
            float: left;
        }
        a.tilelink
        {
            color: black;
            text-decoration: none;
        }


    </style>

</head>


<body>

<div id="container">
    <div id="logo">
        <h1>Your recipes notebook</h1>
    </div>

    <div id="work_space">
        <a href="addrecipe.html" class="tilelink">ADD RECIPE</a>

    </div>

    <div id="content">
        <h3>Your recipes list</h3>

        <table>

            <thead>
            <tr>
                <th>ID</th>
                <th> TITLE</th>
                <th>TIME</th>
                <th>COST</th>
                <th>DIFFICULTY</th>
                <!--                <a href="viewone.html"> napis </a>-->

                <div style="clear: both"></div>
            </tr>
            </thead>
            <tbody>
            <!--*******************************************************-->

            <tr data-th-each="item : ${recipesList}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.title}"></td>
                <td th:text="${item.preparingTimeInMinutes}"></td>
                <td th:text="${item.cost}"></td>
                <td th:text="${item.degree}"></td>

                <td>
                    <form method="post" th:action="@{/viewone}">
                        <input type="hidden" th:name="recipe_id" th:value="${item.id}">
                        <input type="submit" value="SHOW">
                    </form>
                </td>

                <td>
                    <form method="post" th:action="@{/delete_recipe}">
                        <input type="hidden" th:name="recipe_id" th:value="${item.id}">
                        <input type="submit" value="DELETE">
                    </form>
                </td>
                <td>
                    <form method="post" th:action="@{/edit_recipe}">
                        <input type="hidden" th:name="recipe_id" th:value="${item.id}">
                        <input type="submit" value="EDIT">
                    </form>
                </td>
            </tr>
            <!--*******************************************************-->


            <!--<div class="block">-->
            <!--                <input type="text" value="${recipesList}">-->
            <!--                &lt;!&ndash;            <input type="text" value="recipes : ${recipesList}">&ndash;&gt;-->


            <!--            </div>-->
            <!--            <div class="block">TITLE</div>-->
            <!--            <div class="block">TIME</div>-->
            <!--            <div class="block">COST</div>-->
            <!--            <div class="block">DIFFICULTY</div>-->

            </tbody>
        </table>
    </div>

    <div id="footer">
        Cooking is like love. It should be entered into with abandon or not at all.
    </div>


</div>

</body>
</html>
